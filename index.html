<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas e Respostas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

                        <!--Primeira Pergunta-->
    <div class="conteudo">
        <div class="title">
            <h1>Qual o Pokémon mais popular do mundo?</h1>
        </div>

        <form class="pergunta">
            <div class="resposta">
                <input type="checkbox" name="Pikachu" value="incorreta" id="pika"/>
                <label for="pika">Pikachu</label>    
                </br>
            </div>

            <div class="resposta">
                <input type="checkbox" name="Charizard" value="correta" id="char"/>
                <label for="char">Charizard</label>    
                </br>
            </div>

            <div class="resposta">
                
                <input type="checkbox" name="Rayquaza" id="ray" value="incorreta"/>    
                <label for="ray">Rayquaza</label>
            </br>
            </div>

            <div class="resposta">
                
                <input type="checkbox" name="Mewtwo" id="mew2" value="incorreta"/>    
                <label for="mew2">Mewtwo</label>
            </br>
            </div> 
            <span class="res"></span>
        </form>
    </div>

            </div>

                <input type="checkbox" name="Ho-oh" id="op4" value="incorreta"/>

    </div>


                            <!--Terceira Pergunta-->
    <div class="conteudo">
        <div class="title">
            <h1>Qual o primeiro Pokémon que Ash captura?</h1>
        </div>

        <form class="pergunta">

                </br>
            </div>

            <div class="resposta">

            </div>
            <span class="res"></span>

    <script src="script.js"></script>
</body>
</html>
